<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Funcionários</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <div class="top-bar">Cadastro de Funcionário</div>
  <div class="menu">
    <a href="home.html">HOME</a>
    <a href="cadastro.html">CADASTRO DE MÓVEIS</a>
    <a href="funcionarios.html">CADASTRO DE FUNCIONÁRIOS</a>
    <a href="usuario.html">USUÁRIO</a>
  </div>

  <div class="form-container">
    <input type="text" id="nome" placeholder="Nome do Funcionário">
    <input type="text" id="cargo" placeholder="Cargo">
    <input type="text" id="departamento" placeholder="Departamento">
    <input type="number" id="salario" placeholder="Salário">

    <div class="btn-group">
      <button class="btn incluir" onclick="incluir()">INCLUIR</button>
      <button class="btn editar" onclick="editar()">EDITAR</button>
      <button class="btn salvar" onclick="salvar()">SALVAR</button>
      <button class="btn cancelar" onclick="cancelar()">CANCELAR</button>
      <button class="btn excluir" onclick="excluir()">EXCLUIR</button>
    </div>

    <div class="navegacao">
      <button onclick="primeiro()">|&lt;</button>
      <button onclick="anterior()">&lt;</button>
      <button onclick="proximo()">&gt;</button>
      <button onclick="ultimo()">&gt;|</button>
    </div>
  </div>

  <script src="funcionarios.js"></script>
</body>
</html>
